    <script>
      var d = 1;
      var v = new Vivus('my-div', {duration: 200, file: './images/drawText.svg',start: 'manual',speed:300},function(c){
  	  d *= -1;
      if(d == 1){
      	setTimeout(function(){
          v.play(d)
        },200);
      }else{
        v.play(d);
      }});
      v.play(d);
    </script>
    <script>
      var d1 = 1;
      var v1 = new Vivus('bg-color', {duration: 250,reverseStack:true, type:'sync' ,file: './images/homeAnimation.svg',start: 'manual',speed:100},function(c){
      d1 *= -1;
      if(d1 == 1){
        setTimeout(function(){
          v1.stop()
          .reset()
          .play(d1)
        },2000);
      }else{
        setTimeout(function(){
          v1.stop()
          .reset()
          .play(d1)
        },2000);
      }});
      v1.play(d1);
    </script>
